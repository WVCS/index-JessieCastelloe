/* GRID LAYOUT ---------- */

.wrapper {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: repeat(4, [col] auto ) ;
    grid-template-rows: repeat(3, [row] auto  );
    background-color: #fff2e6;
    color: #000000;}
  .box {
    background-color: #ffffff;
    color: #000000;
    border-radius: 5px;
    padding: 20px;
    font-size: 150%;}
  .title {
    grid-column: col / span 4;
    grid-row: row 1 ;
    color: #0abcec;
    text-align:center;
    font-family: itim;}
  .b {
    grid-column: col 1 / span 4 ;
    grid-row: row 2 ;}
  .c {
    grid-column: col ;
    grid-row: row 3 ;}
  .d {
    grid-column: col 2 / span 3 ;
    grid-row: row 3 ;}
  .e {
    grid-column: col / span 4;
    grid-row: row 4;}

@media (max-width:1000px){.title{font-size:25pt;}}
@media (min-width:1000px){.title{font-size:35pt;}}
